<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Party Pineapples Entertainment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #ff69b4;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      header h1 {
        font-family: "Brush Script MT", cursive;
        font-size: 3rem;
        margin-bottom: 0;
      }
      main {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      .thank-you-container {
        background-color: white;
        border-radius: 5px;
        padding: 2rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
      }
      .thank-you-container h2 {
        color: #ff69b4;
      }
      .back-link {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background-color: #ff69b4;
        color: white;
        text-decoration: none;
        border-radius: 3px;
        transition: background-color 0.3s ease;
      }
      .back-link:hover {
        background-color: #ff1493;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Party Pineapples</h1>
      <p>Making your events unforgettable!</p>
    </header>

    <main>
      <div class="thank-you-container">
        <h2>Thank You!</h2>
        <p>
          We've received your message and will get back to you as soon as
          possible.
        </p>
        <p>We appreciate your interest in Party Pineapples Entertainment!</p>
        <a href="index.html" class="back-link">Back to Home</a>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Party Pineapples Entertainment. All rights reserved.</p>
    </footer>
  </body>
</html>
